<html>
    <head>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>Microblog:
        <a href="/index">Home</a>
        <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in message %}
            <li>{{ message }}</li>
            {% endfor %}
            {% block content %}{% endblock %}
    </body>
</html>
